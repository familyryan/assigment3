<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="15" />
    <title>Water and Wind Status</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h4 class="text-center mb-4 mt-3">Water & Wind Status</h4>
      <div class="row justify-content-md-center align-items-center">
        <div class="col-xl-4 col-sm-6 col-12 mb-4">
          <div class="card shadow border-light">
            <div class="card-body">
              <div class="d-flex justify-content-between px-md-1">
                <div>
                  <h2>Water</h2>
                  <h3 class="text-primary">{{.water}} meter</h3>
                  <p class="mb-0">Status: {{.waterStatus}}</p>
                </div>
                <div class="align-self-center">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/2792/2792706.png"
                    alt=""
                    style="width: 64px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-sm-6 col-12 mb-4">
          <div class="card shadow border-light">
            <div class="card-body">
              <div class="d-flex justify-content-between px-md-1">
                <div>
                  <h2>Wind</h2>
                  <h3 class="text-primary">{{.wind}} km/h</h3>
                  <p class="mb-0">Status: {{.windStatus}}</p>
                </div>
                <div class="align-self-center">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/5532/5532989.png"
                    alt=""
                    style="width: 64px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
